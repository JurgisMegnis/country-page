<form action="" [formGroup]="multiSelectForm">
    <div formArrayName="items">
        @for (option of options; track option; let i = $index) {
            <input type="checkbox" [formControlName]="i" [name]="option" [id]="option" [value]="option">
            <label class="selection-label" [for]="option">{{option}}</label>
        }
    </div>
</form>
