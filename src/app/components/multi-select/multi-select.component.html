<form action="" [formGroup]="multiSelectForm">
    <label [for]="id">{{label}}</label>
    <div formArrayName="items">
        @for (selection of selections; track selection; let i = $index) {
            <input type="checkbox" [formControlName]="i" [name]="selection" [id]="selection" [value]="selection">
            <label [for]="selection">{{selection}}</label>
        }
    </div>
</form>
